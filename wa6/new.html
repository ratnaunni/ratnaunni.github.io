<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CU Abhinaya • Carousel</title>
<style>
  /* Layout: carousel left, buttons right */
  .layout {
    display: grid;
    grid-template-columns: 3fr 1fr;
    gap: 16px;
    max-width: 1100px;
    margin: 24px auto;
    padding: 0 12px;
    align-items: center;
  }

  /* Carousel */
  .carousel-wrapper {
    position: relative;
  }
  .carousel-container {
    overflow-x: auto;
    scroll-snap-type: x mandatory; /* must include x */
    -webkit-overflow-scrolling: touch;
  }
  .carousel-grid {
    display: grid;
    grid-auto-flow: column;     /* put items in a row */
    grid-auto-columns: 80%;     /* each slide width; tweak 60–90% */
    gap: 12px;
    padding: 4px;               /* tiny padding so first/last can center nicely */
  }
  .carousel-item {
    scroll-snap-align: center;
    border-radius: 12px;
    overflow: hidden;
    border: 2px solid #ddd;
    background: #f7f7f7;
  }
  .carousel-item img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Arrows */
  .car-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    border: none;
    border-radius: 999px;
    padding: 8px 12px;
    font-size: 22px;
    cursor: pointer;
    background: rgba(0,0,0,0.55);
    color: #fff;
    line-height: 1;
  }
  .car-btn:hover { background: rgba(0,0,0,0.8); }
  .car-btn.prev { left: 6px; }
  .car-btn.next { right: 6px; }

  /* Right-side buttons */
  .links {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .link-button {
    display: block;
    text-align: center;
    padding: 12px 14px;
    background: #7a0019; /* CU-inspired deep maroon */
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 700;
  }
  .link-button:hover { opacity: 0.9; }

  /* Mobile: stack */
  @media (max-width: 880px) {
    .layout { grid-template-columns: 1fr; }
    .carousel-grid { grid-auto-columns: 92%; }
    .links { flex-direction: row; justify-content: center; flex-wrap: wrap; }
    .link-button { min-width: 220px; }
  }
</style>
</head>
<body>

<div class="layout">

  <!-- Left: Carousel -->
  <div class="carousel-wrapper" aria-label="Photo carousel">
    <button class="car-btn prev" aria-label="Previous slide">&#10094;</button>

    <div class="carousel-container">
      <div class="carousel-grid">
        <div class="carousel-item"><img src="primesgottalent.jpg" alt="Prime’s Got Talent performance"></div>
        <div class="carousel-item"><img src="blacksari.jpg" alt="Group photo in black saris"></div>
        <div class="carousel-item"><img src="holi.jpg" alt="Holi dance performance"></div>
      </div>
    </div>

    <button class="car-btn next" aria-label="Next slide">&#10095;</button>
  </div>

  <!-- Right: Link buttons -->
  <div class="links">
    <a class="link-button" href="https://www.instagram.com/cu_abhinaya/" target="_blank" rel="noopener">Follow us on Instagram</a>
    <a class="link-button" href="mailto:cuabhinaya@colorado.edu">Email us</a>
  </div>

</div>

<script>
  // Wait for DOM so measurements exist
  document.addEventListener('DOMContentLoaded', () => {
    const container = document.querySelector('.carousel-container');
    const grid = document.querySelector('.carousel-grid');
    const firstSlide = document.querySelector('.carousel-item');
    const nextBtn = document.querySelector('.car-btn.next');
    const prevBtn = document.querySelector('.car-btn.prev');

    if (!container || !grid || !firstSlide || !nextBtn || !prevBtn) {
      console.error('Carousel elements missing. Check class names.');
      return;
    }

    function getScrollAmount() {
      // width of one slide + the grid gap
      const slideWidth = firstSlide.getBoundingClientRect().width;
      const styles = getComputedStyle(grid);
      const gap = parseFloat(styles.columnGap) || 0;
      return slideWidth + gap;
    }

    function scrollByAmount(dir = 1) {
      container.scrollBy({ left: dir * getScrollAmount(), behavior: 'smooth' });
    }

    nextBtn.addEventListener('click', () => scrollByAmount(1));
    prevBtn.addEventListener('click', () => scrollByAmount(-1));

    // Optional: keyboard support for arrows when carousel is focused
    container.tabIndex = 0;
    container.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') scrollByAmount(1);
      if (e.key === 'ArrowLeft') scrollByAmount(-1);
    });
  });
</script>

</body>
</html>
