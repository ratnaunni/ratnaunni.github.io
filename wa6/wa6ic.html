<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.photo-card { flex: 1 1 300px;
   height: 200px; 
  }
.featured { flex: 1 1 100%;
   height: 300px; 
  }
.gallery-container { 
      /*display: flex; 
      flex-direction: column;*/
    display: grid; 
    grid-template-columns: repeat(2, 1fr);
    grid-template-areas: 
        "header header"
        "nav sidebar"
        "main sidebar"; }
.gallery-grid { 
  /*display: flex; 
  flex-wrap: wrap;*/
    display: grid; 
    grid-template-columns:repeat(auto-fit, minmax(250px, 1fr)); 
    grid-template-rows:repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem; }
.photo-card { 
    grid: 1 1 300px; 
    height: 200px;
    border: 2px solid black; }
.featured { 
   grid-column: span 2; 
    height: 300px;
     }
.gallery-nav button.active{
    background-color: lightblue;
}
</style>
</head>


<body>
    <div class="gallery-container">
  <header class="gallery-header">Photo Gallery</header>
  <nav class="gallery-nav">
    <button data-filter="all" class="active">All</button>
    <button data-filter="nature" class="active">Nature</button>
    <button data-filter="architecture" class="active">Architecture</button>
  </nav>
  <main class="gallery-grid">
    <div class="photo-card" data-category="nature">Photo 1 Nature</div>
    <div class="photo-card" data-category="architecture">Photo 2 Architecture</div>
    <div class="photo-card" data-category="nature">Photo 3 Nature</div>
    <div class="photo-card featured" data-category="architecture">Featured Photo Architecture</div>
    <div class="photo-card" data-category="nature">Photo 5 Nature</div>
    <div class="photo-card" data-category="architecture">Photo 6 Architecture</div>
  </main>
  <aside class="gallery-sidebar">Filter Options</aside>
</div>
<script>
// Get all filter buttons and photo cards
const filterButtons = document.querySelectorAll('.gallery-nav button');
const photoCards = document.querySelectorAll('.photo-card');

// Add click event to each button
filterButtons.forEach(button => {
  button.addEventListener('click', () => {
    const filterValue = button.dataset.filter.toLowerCase();
    filterPhotos(filterValue);
  filterButtons.forEach(btn => btn.classList.remove('active'));
  button.classList.add('active');
  });

  //filterPhotos(filterValue);
});
//Filter
 function filterPhotos(category) {
  photoCards.forEach(card => {
    if (category === 'all' || card.dataset.category === category) {
      card.style.display = 'block';
    } else {
      card.style.display = 'none';
    }
  });
}
</script>

</body>
</html>
