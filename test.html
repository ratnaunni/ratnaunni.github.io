<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  /* 1. Basic Reset/Styling */
body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
}

/* 2. The Grid Container */
.portfolio-grid {
    /* Enables the grid layout */
    display: grid;
    /* Sets up minimum column width and allows them to repeat and fill the available space */
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    /* Adds a gap between grid items (both rows and columns) */
    gap: 20px; 
    /* Centers the grid and adds padding */
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
}

/* 3. Styling the Grid Items (Portfolio Cards) */
.portfolio-item {
    /* Basic styling for the card */
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden; /* Ensures the image doesn't break the border radius */
    text-align: center;
    transition: transform 0.3s ease-in-out;
}

/* Hover effect */
.portfolio-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

/* Styling the image */
.portfolio-item img {
    width: 100%; /* Makes image fill the card width */
    height: 200px; /* Fixed height for visual consistency */
    object-fit: cover; /* Ensures the image covers the area without distortion */
    display: block;
}

/* Styling the text content */
.item-content {
    padding: 15px;
}

.item-content h3 {
    margin-top: 0;
    color: #333;
}

.item-content p {
    color: #666;
}
</style>
<body>
  <div class="portfolio-grid">
    
    <div class="portfolio-item">
        <img src="project1.jpg" alt="Description of Project 1">
        <div class="item-content">
            <h3>Project Title One</h3>
            <p>UI/UX Design</p>
        </div>
    </div>

    <div class="portfolio-item">
        <img src="project2.jpg" alt="Description of Project 2">
        <div class="item-content">
            <h3>Website Development</h3>
            <p>Front-End Coding</p>
        </div>
    </div>
    
    <div class="portfolio-item">
        <img src="project3.jpg" alt="Description of Project 3">
        <div class="item-content">
            <h3>Branding & Logo</h3>
            <p>Graphic Design</p>
        </div>
    </div>
    
    </div>
</body>
</html>
