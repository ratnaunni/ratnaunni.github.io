<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Working Nav Demo</title>

<style>
/* ---------- GLOBAL RESET ---------- */
*, *::before, *::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* ---------- HEADER + LAYOUT ---------- */
.site-header {
  position: sticky;
  top: 0;
  z-index: 900;
  backdrop-filter: blur(16px);
  background: linear-gradient(
    to bottom,
    rgba(247, 247, 251, 0.92),
    rgba(247, 247, 251, 0.85)
  );
  border-bottom: 1px solid rgba(148, 163, 184, 0.25);
}

.container {
  max-width: 1120px;
  margin: 0 auto;
  padding: 12px 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 24px;
}

/* ---------- BRAND ---------- */
.brand {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  text-decoration: none;
}

.brand-mark {
  width: 32px;
  height: 32px;
  border-radius: 999px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 18px;
  background: conic-gradient(from 180deg, #3d405b, #e07a5f, #f2cc8f, #81b29a, #3d405b);
  color: #ffffff;
}

.brand-text {
  font-weight: 600;
  font-size: 18px;
  color: #3d405b;
}

/* ---------- NAV (DESKTOP) ---------- */
.main-nav {
  display: flex;
  align-items: center;
  gap: 24px;
  position: relative;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 22px;
  margin: 0;
  padding: 0;
}
.nav-item {
  position: relative;
}

.nav-item a {
  text-decoration: none;
  font-size: 15px;
  color: #3d405b;
  padding: 6px 0;
  display: inline-block;
  position: relative;
}

.nav-item a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 0;
  height: 2px;
  border-radius: 999px;
  background: linear-gradient(90deg, #3d405b, #e07a5f);
  transition: width 0.22s ease;
}

.nav-item:hover a::after,
.nav-item.active a::after {
  width: 100%;
}

/* ---------- HAMBURGER (MOBILE ONLY) ---------- */
#burger-menu {
  cursor: pointer;
  height: 32px;
  width: 32px;
  position: relative;
  display: none;
  color: #e07a5f;
  z-index: 9999;
}

#burger-menu span,
#burger-menu span::before,
#burger-menu span::after {
  background: currentColor;
  display: block;
  height: 2px;
  width: 28px;
  position: absolute;
  transition: 0.3s ease-in-out;
}

#burger-menu span {
  top: 50%;
  left: 2px;
  transform: translateY(-50%);
}

#burger-menu span::before,
#burger-menu span::after {
  content: "";
  left: 0;
}

#burger-menu span::before { top: -8px; }
#burger-menu span::after { top: 8px; }

/* X animation */
#burger-menu.close span {
  transform: translateY(-50%) rotate(-45deg);
}

#burger-menu.close span::before {
  top: 0;
  transform: rotate(90deg);
}

#burger-menu.close span::after {
  opacity: 0;
  width: 0;
}

/* ---------- MOBILE MENU ---------- */
@media (max-width: 768px) {
  #burger-menu {
    display: block;
  }

  .nav-links {
    position: fixed;
    top: 0;
    bottom: 0;
    right: 0;
    left: 100%; /* Completely off-screen */
    flex-direction: column;
    padding: 80px 24px 24px;
    gap: 18px;
    background: rgba(15, 23, 42, 0.98);
    border-left: 1px solid rgba(148, 163, 184, 0.25);
    transition: left 0.26s ease;
    z-index: 8000;
  }

  .main-nav.is-open .nav-links {
    left: 30%; /* slide in */
  }

  .nav-item a {
    color: #f2cc8f;
    font-size: 18px;
  }

  .nav-item a:hover {
    color: #e07a5f;
  }

  .nav-item a::after {
    background: #e07a5f;
  }
}
</style>
</head>
<body>

<header class="site-header">
  <div class="container">
    <a href="#" class="brand">
      <span class="brand-mark">R</span>
      <span class="brand-text"></span>
    </a>

    <nav class="main-nav">
      <div id="burger-menu" aria-expanded="false" aria-label="Toggle navigation">
        <span></span>
      </div>

      <ul class="nav-links">
        <li class="nav-item"><a href="./Home.html">Home</a></li>
        <li class="nav-item"><a href="./About.html">About</a></li>
        <li class="nav-item"><a href="./MyWork.html">My Work</a></li>
        <li class="nav-item"><a href="./Contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<script>
// 1. SELECT ELEMENTS
const navToggle = document.getElementById("burger-menu");
const mainNav = document.querySelector(".main-nav");

// 2. TOGGLE MENU OPEN/CLOSED
navToggle.addEventListener("click", () => {
  const isOpen = mainNav.classList.toggle("is-open");
  navToggle.classList.toggle("close");
  navToggle.setAttribute("aria-expanded", isOpen ? "true" : "false");
});

// 3. CLOSE MENU ON LINK CLICK
document.querySelectorAll(".nav-links a").forEach((link) => {
  link.addEventListener("click", () => {
    mainNav.classList.remove("is-open");
    navToggle.classList.remove("close");
    navToggle.setAttribute("aria-expanded", "false");
  });
});
</script>

</body>
</html>
