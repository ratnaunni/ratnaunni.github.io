<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="wa11.css">
</head>

<body>
    <div class="app">
        <h1>Search Books</h1>
        <section class="search">
            <input id="q" placeholder="Search by title (ex. Dune)">
            <button id="go">Search</button>
        </section>
        <div class="status" id="status"></div>
        <main class="grid" id="results"></main>
        <div class="search">
            <button id="more" class="more">Load More</button>
        </div>
        <section class="panel">
            <h3>Favorites</h3>
            <div id="favs" class="favlist"></div>
            <button id="clear">Clear All</button>
        </section>

    </div>
</body>
<script src="wa11.js"></script>
</body>

</html>
