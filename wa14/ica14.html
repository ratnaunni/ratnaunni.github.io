/* svg path decoration */
.svg-path {
  stroke: gray;
  stroke-width: 4;
  fill: none; 
}

/* overlay object on svg path */
.motion-container {
  position: relative;
  width: 548px;
  height: 377px
}
.svg-path {
  position: absolute;
  left: 0;
  top: 0;
}

/* path for animating object  */
.motion-object {
  offset-path: path('M3.42773 130.267C6.42773 144.767 95.4138 241.001 114.428 73.9471C129.928 -62.2339 101.291 2.349 78.4277 238.947C56.2844 468.095 26.0644 351.573 83.4277 270.267C94.9609 253.92 154.428 184.767 140.428 231.267C121.309 294.767 120.428 343.447 148.428 347.947C164.838 350.584 186.085 337.161 204.928 320.267C219.428 307.266 221.903 292.481 217.428 275.267C210.928 250.267 173.428 247.156 164.428 290.656C155.842 332.156 177.928 381.767 217.428 354.767C265.328 322.025 442.455 21.0524 385.928 66.4471C346.928 97.7666 208.928 344.447 280.928 347.947C352.928 351.447 452.928 161.767 439.928 156.947C425.252 151.506 289.428 316.447 370.428 343.447C451.428 370.447 461.129 255.156 452.928 255.156C444.727 255.156 403.428 358.627 466.928 347.947C530.428 337.267 466.928 195.905 466.928 242.365C466.928 290.656 544.428 264.767 544.428 247.267');
  animation: move 20s linear infinite 1s;
}

@keyframes move {
  0% { 
    offset-distance: 0%;
  }
  80% { 
    offset-distance: 100%;
  }
  100% { 
    offset-distance: 100%;
  }
}

.svg-path {
    stroke-dasharray: 2980px;
    stroke-dashoffset: 2980px;
    animation: trailAnimation 20s linear infinite 1s;  
}

 @keyframes trailAnimation {
  0% { 
    stroke-dashoffset: 2980px;
  }
  80% { 
    stroke-dashoffset: 0px;
		opacity: 1;
  }
  90% { 
    stroke-dashoffset: 0px;
		opacity: 0;
  }
  100% { 
    stroke-dashoffset: 0px;
		opacity: 0;
  }
}

.motion-object {
  width: 60px;
  height: 60px;
  top: 50%;
  left: 50%;
}

.cloud1 {
	position: absolute;
  top: 38px;
   left: -141px;
}

.cloud2 {
